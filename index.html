<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="./styles/newStyles.css">
    <script src="./scripts/scripts_async.js" type="module"></script>
    <script src="./scripts/spinner.js" type="module"></script>
    <title>ABM y Form</title>
</head>

<body>
    <header id="header">
    </header>
    <div class="container-sections">
        <section>
            <fieldset>Informacion de la moneda
                <form action="" method="post" id="form-item">
                    <input type="number" name="id" id="id" hidden />
                    
                    <div class="form-group">
                        <label for="nombre">Nombre:</label>
                        <input type="text" name="nombre" id="nombre" autocomplete="off" placeholder="Ingrese nombre...">
                    </div>

                    <div class="form-group">
                        <label for="simbolo">Simbolo:</label>
                        <input type="text" name="simbolo" id="simbolo" autocomplete="off" placeholder="Ingrese el Simbolo...">
                    </div>

                    <div class="form-group">
                        <label for="precioActual">Precio Actual:</label>
                        <input type="text" name="precioActual" id="precioActual" autocomplete="off" placeholder="Ingrese Precio...">
                    </div>

                    <div class="form-group">
                            <label for="opciones">Tipo de Consumo</label>
                            <select name="opciones" id="opciones">
                                <option value="opcion1" selected>Seleccione Opcion</option>
                                <option value="opcion2">Proof of Work</option>
                                <option value="opcion3">Proof of Stake</option>
                            </select>
                    </div>

                    <div class="form-group">
                        <label for="cantidad">Cantidad en Circulacion:</label>
                        <input type="text" name="cantidad" id="cantidad" autocomplete="off" placeholder="Ingrese Cantidad...">

                    <div class="form-group">
                        <label for="opciones">Algoritmo:</label>
                        <select name="opciones" id="opciones">
                            <option value="opcion1" selected>Seleccione Opcion</option>
                            <option value="opcion2">SHA-256</option>
                            <option value="opcion3">Ethash</option>
                            <option value="opcion4">Script</option>
                            <option value="opcion5">X11</option>
                        </select>
                    </div>

                        <label for="web">Sitio Web Oficial:</label>
                        <input type="text" name="web" id="web" autocomplete="off" placeholder="Ingrese Sitio...">
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn">Guardar</button>
                        <button type="button" id="btn-cancelar" class="btn">Cancelar</button>
                        <button type="button" id="btn-Eliminar" class="btn">Eliminar</button>
                    </div>
                </form>
            </fieldset>
        </section>
    </div>

    <div id="spinner" class="spinner">
        <img src="./images/wheel.png" alt="Spinner" class="spinner-img">
    </div>

    <div class="container-table flex">
        <table id="table-items" class="table-items table-stripped flex">
            <thead>
                <tr class="flex" data-id="">
                    <th>ID</th>
                    <th>Titulo</th>
                    <th>Transaccion</th>
                    <th>Descripcion</th>
                    <th>Precio</th>
                    <th>Puertas</th>
                    <th>Kilometros</th>
                    <th>Potencia</th>
                </tr>
            </thead>

            <tbody>
                <!--    ACA VOY A COMPLETAR LA INFO DINAMICAMENTE DEL LOCAL STORAGE -->
            </tbody>
        </table>
        <button type="button" id="btn-delete-all" class="btn">Borrar todo</button>
    </div>

    <footer id="footer">
    </footer>

</body>
</html>
